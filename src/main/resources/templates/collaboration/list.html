<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/skillsharing.css"
      th:href="@{/css/skillsharing.css}"/>
<head>
    <title>Collaboration Management</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Skill Sharing</h1>
<h2>List of Collaborations</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Offer from:</th>
        <th>Request from: </th>
        <th>Skill Name</th>
        <th>Skill Level</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="collaboration: ${collaborations}">
        <td th:text="${colabInfo.get(collaboration).get(0)}"></td>
        <td th:text="${colabInfo.get(collaboration).get(1)}"></td>
        <td th:text="${colabInfo.get(collaboration).get(2)}"></td>
        <td th:text="${colabInfo.get(collaboration).get(3)}"></td>
        <td th:text="${collaboration.startDate}"></td>
        <td th:text="${collaboration.endDate}"></td>
        <td><a th:href="@{/collaboration/info/{idRequest}/{idOffer}(idRequest=${collaboration.idRequest},idOffer=${collaboration.idOffer})}">See more information</a></td>
        <td><a th:unless="${collaboration.endDate > hoy} " th:href="@{/collaboration/valorar/{idRequest}/{idOffer}(idRequest=${collaboration.idRequest},idOffer=${collaboration.idOffer})}"> <button type="button" class="btn btn-success" >Valorate Collaboration</button></a>></td>
        <td><a th:href="@{/collaboration/update/{idRequest}/{idOffer}(idRequest=${collaboration.idRequest},idOffer=${collaboration.idOffer})}"><button type="button" class="btn btn-warning" >Update. </button></a></td>
        <td><a th:href="@{/collaboration/delete/{idRequest}/{idOffer}(idRequest=${collaboration.idRequest},idOffer=${collaboration.idOffer})}"><button type="button" class="btn btn-danger"> Finish. </button></a></td>

    </tr>
    </tbody>
</table>

<a href=" /"><button type="button" class="btn btn-secondary">Men√∫.</button></a>

</body>
</html>
