<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/skillsharing.css"
      th:href="@{/css/skillsharing.css}"/>
<head>
    <title>Collaboration Management</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Skill Sharing</h1>
<h2>List of my Collaborations</h2>
<br><br>
<h3>Collaborations I have requested</h3>

<div th:each="map: ${userRequestedCollaborations}" id="map_container">
    <h3 th:text="${map.key.split(';')[1]}"></h3>
    <p th:text="${map.key.split(';')[2]}"></p>
    <div class="menu_container" th:each="listContainer: ${map.value}">
        <div class="list_item" th:each="collaboration: ${listContainer}">

            <h4 th:text="${collaboration.name}"></h4>
            <h4 th:text="'Offered by ' +${studentNamesMap.get(collaboration.student)}"></h4>
            <h5 th:text="${collaboration.startDate}+ ' → ' +${collaboration.endDate}"></h5>
            <p th:text="${collaboration.description}"></p>
            <h5 th:text="${collaboration.skillName}+ ' - ' +${collaboration.skillLevel}"></h5>

            <a th:href="@{/collaboration/info/{idRequest}/{idOffer}(idRequest=${map.key.split(';')[0]},idOffer=${collaboration.id})}"><button type="button" class="btn btn-success" >See more information</button></a>
            <a th:unless="${collaboration.endDate > hoy} " th:href="@{/collaboration/valorar/{idRequest}/{idOffer}(idRequest=${map.key.split(';')[0]},idOffer=${collaboration.id})}"> <button type="button" class="btn btn-success" >Valorate Collaboration</button></a>
            <br><br>
            <a th:unless = "${collaboration.endDate <= hoy}" th:href="@{/collaboration/delete/{idRequest}/{idOffer}(idRequest=${map.key.split(';')[0]},idOffer=${collaboration.id})}"><button type="button" class="btn btn-danger"> Finish. </button></a>
        </div>

    </div>
</div>

<h3>Collaborations I have offered</h3>


<table class="table table-striped">

    <thead>
    <tr>
        <th>Offer from:</th>
        <th>Request from: </th>
        <th>Skill Name</th>
        <th>Skill Level</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="collaboration: ${collaborations}">
        <td th:text="${colabInfo.get(collaboration).get(0)}"></td>
        <td th:text="${colabInfo.get(collaboration).get(1)}"></td>
        <td th:text="${colabInfo.get(collaboration).get(2)}"></td>
        <td th:text="${colabInfo.get(collaboration).get(3)}"></td>
        <td th:text="${collaboration.startDate}"></td>
        <td th:text="${collaboration.endDate}"></td>
        <td><a th:href="@{/collaboration/info/{idRequest}/{idOffer}(idRequest=${collaboration.idRequest},idOffer=${collaboration.idOffer})}">See more information</a></td>
        <td><a th:unless="@{${collaboration.endDate} > ${hoy}} " th:href="@{/collaboration/valorar/{idRequest}/{idOffer}(idRequest=${collaboration.idRequest},idOffer=${collaboration.idOffer})}"> <button type="button" class="btn btn-success" >Valorate Collaboration</button></a></td>
        <td><a th:unless = "@{${collaboration.endDate} <= ${hoy}}" th:href="@{/collaboration/delete/{idRequest}/{idOffer}(idRequest=${collaboration.idRequest},idOffer=${collaboration.idOffer})}"><button type="button" class="btn btn-danger"> Finish. </button></a></td>

    </tr>
    </tbody>
</table>

<a href=" /"><button type="button" class="btn btn-secondary">Menú.</button></a>

</body>
</html>
