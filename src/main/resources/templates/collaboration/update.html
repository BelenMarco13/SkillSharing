<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Collaboration</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Update Collaboration</h2>
<form action="#" th:action="@{/collaboration/update}"
      th:object="${offer}" method="post">
  <table>
    <tr>
      <td><label>Collaboration</label></td>
      <td><input type="number" th:field="*{idRequest}" th:value="${collaboration.idRequest}" readonly/></td>
    </tr>
    <tr>
      <td><label>Offer</label></td>
      <td><input type="text" th:field="*{idOffer}" th:value="${collaboration.idOffer}"/></td>
    </tr>
    <tr>
      <td><label>Start Date</label></td>
      <td><input type="text" th:field="*{startDate}" th:value="${collaboration.startDate}"/></td>
    </tr>
    <tr>
      <td><label>End Date</label></td>
      <td><input type="text" th:field="*{endDate}" th:value="${collaboration.endDate}"/></td>
    </tr>
    <tr>
      <td><label>Score</label></td>
      <td><select type="text" th:field="*{score}">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      </td>
    </tr>
    <tr>
      <td><label>Comment</label></td>
      <td><input type="text" th:field="*{comment}" th:value="${collaboration.comment}"/></td>
    </tr>

    <tr>
      <td colspan="2"><input type="submit" value="Update Collaboration" /></td>
      <td colspan="2"><a href="/collaboration/list"> <button type="button" value="return" class="btn btn-outline-secondary">Return</button></a>
    </tr>
  </table>
</form>
</body>
</html>
