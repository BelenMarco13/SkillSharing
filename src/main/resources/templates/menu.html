<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/skillsharing.css"
      th:href="@{/css/skillsharing.css}"/>
<head>
    <title>Skill Sharing</title>
    <meta charset="UTF-8">
</head>
<body th:object="${session}">
    <div class="header">
        <h1>Skill Sharing</h1>
        <h2>SKP MENU</h2>
        <div th:if="*{student != null}">
            <img th:if="*{student.gender.name() == 'FEMALE'}" src="/SKP_woman.png" alt="profile_picture">
            <img th:if="*{student.gender.name() != 'FEMALE'}" src="/SKP_man.png" alt="profile_picture">
            <h3 th:text="*{student.name}"></h3>
            <h5 th:text="*{student.balanceHours}"></h5>
        </div>
    </div>
    <br><br><br>
    <div class="menu_container">
        <div class="menu_item" onclick="window.location='student/list';">
            <div class="medium_image_container" th:if="*{student != null}">
                <img th:if="*{student.gender.name() == 'FEMALE'}" src="/woman.png" alt="profile_picture">
                <img th:if="*{student.gender.name() != 'FEMALE'}" src="/man.png" alt="profile_picture">
            </div>
            <p>User Management</p>
        </div>

        <div class="menu_item" onclick="window.location='skillType/list';">
            <div class=medium_image_container th:if="*{student != null}">
                <img src="/skill.png" alt="Skill image">
            </div>
            <p>Skill Management</p>
        </div>

        <div class="menu_item" onclick="window.location='collaboration/list';">
            <div class=medium_image_container th:if="*{student != null}">
                <img src="/collaboration.png" alt="Collaboration image">
            </div>
            <p>Collaboration Management</p>
        </div>
    </div>

    <div class="menu_container">
        <div class="menu_item" onclick="window.location='offer/manage';">
            <div class="medium_image_container" th:if="*{student != null}">
                <img src="/offer.png" alt="Offer image">
            </div>
            <p>Offer Management</p>
        </div>

        <div class="menu_item" onclick="window.location='request/manage';">
            <div class=medium_image_container th:if="*{student != null}">
                <img src="/request.png" alt="Request image">
            </div>
            <p>Request Management</p>
        </div>
    </div>

    <a href=" /"><button type="button" class="btn btn-secondary">Return</button></a>

</body>
</html>
