<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Offer Management</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>List of offers</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Student</th>
        <th>Skill Type</th>
        <th>Level</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="offer: ${offers}">
        <td th:text="${offer.id}"></td>
        <td th:text="${offer.name}"></td>
        <td th:text="${offer.description}"></td>
        <td th:text="${offer.startDate}"></td>
        <td th:text="${offer.endDate}"></td>
        <td th:text="${offer.student}"></td>
        <td th:text="${offer.typeName}"></td>
        <td th:text="${offer.typeLevel}"></td>
        <td><a th:href="@{/offer/update/{id}(id=${offer.id})}"><button type="button" class="btn btn-warning" >Update</button></a></td>
       <td><a th:href="@{/offer/delete/{id}(id=${offer.id})}"><button type="button" class="btn btn-danger">Delete</button></a></td>

    </tr>
    </tbody>
</table>

<a href="add"><button type="button" class="btn btn-success">Add offer</button></a>
<a href=" /"><button type="button" class="btn btn-secondary">Return</button></a>

</body>
</html>
