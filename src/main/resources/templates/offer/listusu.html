<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/skillsharing.css"
      th:href="@{/css/skillsharing.css}"/>
<head>
    <title>Offer Management</title>
    <meta charset="UTF-8" />
</head>
<body th:object="${session}">
<div class="header">
    <h1>Skill Sharing</h1>
    <div th:if="*{student != null}">
        <img src="/profile_picture.png" alt="profile_picture">
        <h3 th:text="*{student.name}"></h3>
        <h5 th:text="*{student.balanceHours}"></h5>
    </div>
</div>
<h2 >List of my offers</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Skill Name</th>
        <th>Skill Level</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="offer: ${offersUsuario}">
        <td th:text="${offer.id}"></td>
        <td th:text="${offer.name}"></td>
        <td th:text="${offer.description}"></td>
        <td th:text="${offer.startDate}"></td>
        <td th:text="${offer.endDate}"></td>
        <td th:text="${offer.skillName}"></td>
        <td th:text="${offer.skillLevel}"></td>
        <td><a th:href="@{/offer/update/{id}(id=${offer.id})}"><button type="button" class="btn btn-warning" >Update</button></a></td>
        <td><a th:href="@{/offer/end/{id}(id=${offer.id})}"><button type="button" class="btn btn-danger">End offer</button></a></td>
        <td><a th:href="@{/request/listcolab/{skillName}/{skillLevel}(skillName=${offer.skillName},skillLevel=${offer.skillLevel})}"><button type="button" class="btn btn-warning" >Requests associated</button></a></td>

    </tr>
    </tbody>
</table>
<a th:href="@{/offer/add}"><button type="button" class="btn btn-success">Add offer</button></a>
<a href="../"><button type="button" class="btn btn-secondary">Return</button></a>

</body>
</html>
