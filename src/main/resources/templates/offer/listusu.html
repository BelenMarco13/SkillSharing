<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/skillsharing.css"
      th:href="@{/css/skillsharing.css}"/>
<head>
    <title>Offer Management</title>
    <meta charset="UTF-8" />
</head>
<body th:object="${session}">
<div class="header">
    <h1>Skill Sharing</h1>
    <div th:if="*{student != null}">
        <img src="/profile_picture.png" alt="profile_picture">
        <h3 th:text="*{student.name}"></h3>
        <h5 th:text="*{student.balanceHours}"></h5>
    </div>
</div>
<h2 >List of my offers</h2>

<div class="menu_container" th:each="listContainer: ${offersUsuario}">

    <div class="list_item" th:each="offer: ${listContainer}">

        <h4 th:text="${offer.name}"></h4>
        <h5 th:text="${offer.startDate}+ ' â†’ ' +${offer.endDate}"></h5>
        <p th:text="${offer.description}"></p>
        <h5 th:text="${offer.skillName}+ ' - ' +${offer.skillLevel}"></h5>
        <a th:href="@{/offer/update/{id}(id=${offer.id})}"><button type="button" class="btn btn-warning" >Update</button></a>
        <a th:href="@{/offer/end/{id}(id=${offer.id})}"><button type="button" class="btn btn-danger">End offer</button></a>
        <br><br>
        <a th:href="@{/request/listcolab/{skillName}/{skillLevel}/{idOffer}(skillName=${offer.skillName},skillLevel=${offer.skillLevel}, idOffer=${offer.id})}"><button type="button" class="btn btn-warning" >Requests associated</button></a>
    </div>

</div>

<a th:href="@{/offer/add}"><button type="button" class="btn btn-success">Add offer</button></a>
<a href="../"><button type="button" class="btn btn-secondary">Return</button></a>

</body>
</html>
