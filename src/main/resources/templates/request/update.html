<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/skillsharing.css"
      th:href="@{/css/skillsharing.css}"/>
<head>
    <title>Create new skillType</title>
    <meta charset="UTF-8" />
</head>
<body>
<h2>Update Request</h2>
<form action="#" th:action="@{/request/update}"
      th:object="${request}" method="post">
    <table>
        <tr>
            <td><label>Identificador </label></td>
            <td><input type="number" min="1" th:field="*{id}" readonly/></td>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label>Student</label></td>
            <td><input type="text" th:field="*{student}" value="12345675R" /></td>
        </tr>
        <tr>
            <td><label>Description</label></td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td><label>Start Date</label></td>
            <td><input type="date" th:field="*{startDate}"></td>
        </tr>
        <tr>
            <td><label>End Date</label></td>
            <td><input type="date" th:field="*{endDate}"></td>
        </tr>
        <tr>
            <td><label>Skill type and level</label></td>
            <td><select type="text" th:field="*{skillTypeLevel}" class="btn btn-outline-secondary">
                <option th:each="skillType: ${skillTypes}" th:value="${skillType}" th:text="${skillType}"></option>
            </select></td>
        </tr>
        <tr>

            <td colspan="2"><button type="submit" value="Update request" class="btn btn-outline-primary">Update request</button>
            <td colspan="2"><a href="/"> <button type="button" value="return" class="btn btn-outline-secondary">Return</button></a>
            </td>

        </tr>
    </table>
</form>
</body>
</html>
