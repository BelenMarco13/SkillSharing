<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create new student</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>New student</h2>
<form action="#" th:action="@{/student/add}"
      th:object="${student}" method="post">
  <table>
    <tr>
      <td><label>DNI</label></td>
      <td><input type="text" th:field="*{dni}" /></td>
    </tr>
    <tr>
      <td><label>Name</label></td>
      <td><input type="text" th:field="*{name}" /></td>
    </tr>
    <tr>
      <td><label>Email</label></td>
      <td><input type="text" th:field="*{email}" /></td>
    </tr>
    <tr>
      <td><label>UserName</label></td>
      <td><input type="text" th:field="*{userName}" /></td>
    </tr>
    <tr>
      <td><label>Degree</label></td>
      <td><input type="text" th:field="*{degree}" /></td>
    </tr>
    <tr>
      <td><label>Course</label></td>
      <td><input type="number" th:field="*{course}" /></td>
    </tr>
    <tr>
      <td><label>BalanceHours</label></td>
      <td><input type="number" th:field="*{balanceHours}" /></td>
    </tr>
    <tr>
      <td><label>Skp</label></td>
      <td><input type="checkbox" th:field="*{skp}" /></td>
    </tr>
    <tr>
      <td><label>Address</label></td>
      <td><input type="text" th:field="*{address}" /></td>
    </tr>
    <tr>
      <td><label>Age</label></td>
      <td><input type="number" th:field="*{age}" /></td>
    </tr>
    <tr>
      <td><label>Gender</label></td>
      <td>
        <select type="text" th:field="*{gender}">
          <option value="FEMALE">Female</option>
          <option value="MALE">Male</option>
          <option value="OTHER">Other</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Add student" /></td>
      <td colspan="2"><a href="/student/list"> <button type="button" value="return" class="btn btn-outline-secondary">Return</button></a>
    </tr>
  </table>
</form>
</body>
</html>
