<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/skillsharing.css"
      th:href="@{/css/skillsharing.css}"/>
<head>
    <title>Students management</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Skill Sharing</h1>
<h2>List of student</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>DNI</th>
        <th>Name</th>
        <th>Email</th>
        <th>User</th>
        <th>Degree</th>
        <th>Course</th>
        <th>Balance hours</th>
        <th>Skp</th>
        <th>Address</th>
        <th>Age</th>
        <th>Gender</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.dni}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.userName}"></td>
        <td th:text="${student.degree}"></td>
        <td th:text="${student.course}"></td>
        <td th:text="${student.balanceHours}"></td>
        <td th:text="${student.skp}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.gender}"></td>
        <td><a th:href="@{/student/update/{dni}(dni=${student.dni})}"><button type="button" class="btn btn-warning" >Update</button></a></td>
        <td>
            <a th:if="*{student.locked == false}" th:href="@{/student/cancelAccount/{dni}(dni=${student.dni})}"><button type="button" class="btn btn-danger">Cancel account</button></a>
            <a th:unless="*{student.locked == false}" th:href="@{/student/returnAccount/{dni}(dni=${student.dni})}"><button type="button" class="btn btn-success">Return account</button></a>
        </td>
    </tr>
    </tbody>
</table>

<a href="add"><button type="button" class="btn btn-success">Add student</button></a>
<a href=" /"><button type="button" class="btn btn-secondary">Return</button></a>

</body>
</html>
