<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/skillsharing.css"
      th:href="@{/css/skillsharing.css}"/>
<head>
  <title>Update student</title>
  <meta charset="UTF-8" />
</head>
<body>
<h1>Skill Sharing</h1>
<h2>Update student</h2>
<form action="#" th:action="@{/student/update}"
      th:object="${student}" method="post">
  <table>
    <tr>
      <td><label>DNI</label></td>
      <td><input type="text" th:field="*{dni}" readonly/></td>
    </tr>
    <tr>
      <td><label>Name</label></td>
      <td><input type="text" th:field="*{name}" /></td>
    </tr>
    <tr>
      <td><label>Email</label></td>
      <td><input type="text" th:field="*{email}" /></td>
    </tr>
    <tr>
      <td><label>UserName</label></td>
      <td><input type="text" th:field="*{userName}" /></td>
    </tr>
    <tr>
      <td><label>Degree</label></td>
      <td><input type="text" th:field="*{degree}" /></td>
    </tr>
    <tr>
      <td><label>Course</label></td>
      <td><input type="number" th:field="*{course}" /></td>
    </tr>
    <tr th:if="*{skp == true}">
      <td><label>Skp</label></td>
      <td><input type="checkbox" th:field="*{skp}" /></td>
    </tr>
    <tr>
      <td><label>Address</label></td>
      <td><input type="text" th:field="*{address}" /></td>
    </tr>
    <tr>
      <td><label>Age</label></td>
      <td><input type="number" th:field="*{age}" /></td>
    </tr>
    <tr>
      <td><label>Gender</label></td>
      <td>
        <select type="text" th:field="*{gender}">
          <option th:each="value: ${values}" th:value="${value}" th:text="${value}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Update student" /></td>
      <td colspan="2"><a href="/student/list"> <button type="button" value="return" class="btn btn-outline-secondary">Return</button></a>
    </tr>
  </table>
</form>
</body>
</html>
